language: node_js
node_js:
- node
install:
- npm install -g pkg
script:
- pkg jitsi.js --targets node12-macos-x64,node12-linux-x64,node12-win-x64
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - jitsi-linux
    - jitsi-macos
    - jisti-win.exe
  skip_cleanup: true
  on:
    repo: fklement/jitsi-cli
    tags: true
